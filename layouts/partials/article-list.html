<div class="container clearfix">
    <main role="main" class="content">
        <div class="list-content">
        {{ $paginator := .Paginate (where .Site.Pages "Type" "post") }}
        {{ range $paginator.Pages }} 
            {{ .Render "summary" }}
        {{ end }}
       
        {{ partial "pagination" . }}
        </div>
         {{ partial "category-nav" . }}
    </main>
    
    {{ partial "author" . }}
</div>
